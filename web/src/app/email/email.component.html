<section>
  <form *ngIf="!loading && !success" [formGroup]="modchipForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="flexfields">
      <mat-form-field appearance="fill"  class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field ">
        <mat-label>Email</mat-label>
        <input matInput type="outline" formControlName="email">
      </mat-form-field>
    </div>
    <div class="flexfields">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Celular</mat-label>
        <input matInput formControlName="phone" maxlength="10">
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Switch</mat-label>
        <mat-select formControlName="switchModel">
          <mat-option value="normal">Normal</mat-option>
          <mat-option value="lite">Lite</mat-option>
          <mat-option value="oled">OLED</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Comentarios</mat-label>
      <textarea matInput formControlName="menssage"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">Enviar</button>
  </form>
  
  <app-loader *ngIf="loading && !success" ></app-loader>
  <app-success *ngIf="success" [mensaje]="successMsg"></app-success>
      
</section>
